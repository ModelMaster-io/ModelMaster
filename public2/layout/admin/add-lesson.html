<!DOCTYPE html>
<html>
<head>
<meta content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" name="viewport" />
<title>Model Master</title>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

<!--  jQuery 1.7+  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<!-- Important Owl stylesheet -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<!-- Default Theme -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
<link href="css/admin-style.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<!-- Include js plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

</head>

<body>
    <div class="wapper">
        <div class="ad-nav">
            <div class="home-btn"><a href="#"><img src="image/model-admin.png"/>Model Master Administration</a></div>
            <div class="login-btn"><a href="#">Hello, Admin<img src="image/user.png"/></a></div>
        </div>
        <div class="admin-sidebar">
           <ul>
                <li><a href="#"><img src="image/user-profile.png"/> my profile</a></li>
                <li><a href="#"><img src="image/lesson.png"/> lesson management</a></li>
                <li class="active add-lesson"><a href="#"> add lesson</a></li>
                <li><a href="#"><img src="image/oder.png"/> order management</a></li>
                <li><a href="#"><img src="image/user-management.png"/> user management</a></li>
            </ul>
        </div>
        <div class="admin-content">
           <div class="title"><h4>add lesson</h4><button><span><i class="fa fa-angle-left" aria-hidden="true"></i></span> list of lesson</button></div>

           <div class="add-lesson-block">
            <div class="add-lesson-form">
               <div class="form-group form-check">
                <img src="image/form-user.png"/><input type="text" placeholder="Lesson name">
              </div>
              <div class="form-group form-check text-area">
                <img src="image/text-file.png"/><textarea placeholder="Enter description"></textarea>
              </div>
              <div class="form-group form-check file_upload_field">
                <img src="image/file_upload.png"/>  <button class="btn_file">choose file</button><input type="file" placeholder="lesson name">
              </div>
              <div class="form-group form-check">
                <img src="image/price.png"/><input type="text" placeholder="Enter lesson price ">
              </div>
            </div>
            <div class="add-lesson-info">
              <div class="add-lesson-title"><h4>instruction for lesson</h4></div>
                <div class="add-lesson-info-inner">
                    <div class="add-lesson-info-count"><span>1</span></div>
                        <div class="add-lesson-info_des">
                        	<textarea placeholder="Enter description"></textarea>
                 
                        </div>
                </div>
                  <div class="add-lesson-info-inner">
                    <div class="add-lesson-info-count"><span>2</span></div>
                        <div class="add-lesson-info_des">
                            <textarea placeholder="Enter description"></textarea>
                        </div>
                </div>

                  <div class="add-lesson-info-inner">
                    <div class="add-lesson-info-count"><span>3</span></div>
                        <div class="add-lesson-info_des">
                          <textarea placeholder="Enter description"></textarea>
                        </div>
                </div>
                 <div class="add-lesson-info-inner">
                    <div class="add-lesson-info-count"><span>4</span></div>
                        <div class="add-lesson-info_des">
                          <textarea placeholder="Enter description"></textarea>
                        </div>
                </div>
                <button class="add-lesson-btn"><span>+</span> add lesson</button>
            </div>

           </div>
            <div class="submit_btn"><button>submit</button></div>
        </div>
    </div>
</body>

</html>
